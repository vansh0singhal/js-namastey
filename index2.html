<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        
        <div class="button-container">
            <button id="loadBtn" onclick="loadData()">Load Data</button>
            <button id="clearBtn" onclick="clearData()">Clear Data</button>
        </div>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const students = [
            { name: "John Smith", age: 20, city: "New York" },
            { name: "Emily Johnson", age: 22, city: "Los Angeles" },
            { name: "Michael Brown", age: 21, city: "Chicago" },
            { name: "Sarah Davis", age: 19, city: "Houston" },
            { name: "David Wilson", age: 23, city: "Phoenix" },
            { name: "Lisa Anderson", age: 20, city: "Philadelphia" }
        ];

        function loadData() {
            const tableBody = document.getElementById('tableBody');
            
            tableBody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.city}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function clearData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
        }
    </script>
</body>
</html>
